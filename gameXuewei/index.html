<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穴位识别游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="restart-game" class="restart-btn">重新开始</button>
        <div class="game-header">
            <h1>穴位识别游戏</h1>
            <div class="score">得分: <span id="score">0</span></div>
        </div>
        
        <div class="game-area">
            <div class="controls-row">
                <button id="start-game">开始游戏</button>
                <button id="view-all">查看所有穴位</button>
            </div>
            <div class="controls-row">
                <div class="target-point">目标穴位: <span id="target-point">请选择穴位</span></div>
                <button id="next-point">下一个穴位</button>
            </div>
            <div class="image-container">
                <img id="body-image" src="" alt="人体穴位图">
                <div id="click-area"></div>
            </div>
        </div>
    </div>
    
    <audio id="audio-good" src="sounds/good.mp3" preload="auto"></audio>
    <audio id="audio-wrong" src="sounds/wrong.mp3" preload="auto"></audio>
    
    <script src="config.js"></script>
    <script src="game.js"></script>
</body>
</html>
